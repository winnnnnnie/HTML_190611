<!DOCTYPE html>
<html>

<head>
    <title>position</title>
    <style type="text/css">
        .demo {
            background-color: #FF9933;
        }

        #reddiv {
            background-color: #FF0000;
            width: 200px;
            height: 200px;

            /* 試試看在這裡，加入哪三個屬性設定，可以模仿網頁上，將圖片固定在右下角? */

            /* 在這邊設定一張圖片，再加上超連結 https://one-piece.com/special/20th/，就和網頁一樣了! */
        }

        #greendiv {
            background-color: #00FF00;
            width: 150px;
            height: 300px;
        }

        #bluediv {
            background-color: #0000FF;
            width: 300px;
            height: 700px;
        }

    </style>
</head>

<body>

    <h3>position：fixed<br>
        fixed 沒有設定 top、bottom、left、right時 <br>
        "預設" 的位置為 為 扣除【父容器】元素內容
    </h3>

    <div class="demo">
        我是demo div的元素內容。<br>
        試著在 紅色div 修改position的屬性後，加上 top、bottom、left、right 看看有什麼變化吧!!
        <div id="reddiv">Red</div>
        <div id="greendiv">Green</div>
        <div id="bluediv">Blue</div>
    </div>

</body>

</html>
