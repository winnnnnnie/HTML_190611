<!--1-2. 加入 性別 <input type="radio">-->
<!-- id、class、name-->
<!-- id：識別某個HTML文件上的元素-->
<!-- class：畫面佈局的分組-->
<!-- name：伺服器端根據name取得值；做為radio、checkbox的分組-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> HTML - Form </title>
</head>

<body>
    <form>
        <div><label for="input_name">姓名</label>
            <input type="text" id="input_name">
        </div>

        <div><label for="input_phone">電話</label>
            <input type="text" id="input_phone">
        </div>
        <div>
            <label for="">性別:</label>

            <input type="radio" id="male" name="gender">
            <label for="male">男生</label>

            <input type="radio" id="female" name="gender">
            <label for="female">女生</label>
             
            <input type="radio" id="year" name="age">
            <label for="year">20-30</label>

            <input type="radio" id="year2" name="age">
            <label for="year2">30-40</label>

            <input type="radio" id="year3" name="age">
            <label for="year3">40-50</label>
        </div>




    </form>

</body>

</html>
