<!-- 1. 表格 <table> -->
<!-- http://www.w3schools.com/html/html_tables.asp -->
<!-- 表格由很多列組成 <tr> (table rows)  -->
<!-- 列的總類可以分為 標題<th>(table headings) 或者 內容(欄位)<td>(table data)  -->


<!-- 1-1. 在<body>裡面放入一個表格 -->
<!-- border-style：http://www.w3schools.com/cssref/tryit.asp?filename=trycss_border-style -->

<!--  標題列： A   B   C   D  -->
<!--  第一列：A1  B1  C1  D1  -->
<!--  第二列：A2  B2  C2  D2  -->
<!--  第三列：A3  B3  C3  D3  -->
<!--  第四列：A4  B4  C4  D4  -->


<!DOCTYPE html>
<html>

<head>
    <title> HTML - Table </title>

    <style type="text/css">
    table, th, td {
        border: 1px solid #AC915D;
        /*border-width: 1px ;*/
        /*border-style: solid;*/
        /*border-color: #AC915D;*/
    }
    </style>


</head>

<body>

	<table>
		<tr>
			<th>A</th>
		</tr>

	</table>

</body>

</html>
