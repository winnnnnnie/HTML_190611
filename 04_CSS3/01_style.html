<!-- 5. 屬性(attribute)、CSS(style) -->
<!-- http://www.w3schools.com/html/html_attributes.asp -->
<!-- http://www.w3schools.com/cssref/ -->
<!DOCTYPE html>
<html>

<head>
    <title> CSS </title>
</head>

<body>
    <!-- 一份HTML文件中，id屬性是唯一值 -->
    <p id="apple">Apple</p>
    <p id="banana">Banana</p>
    <p id="orange">Orange</p>
    <p id="kind">以上是水果種類</p>
</body>

</html>

<!-- 5-2. 將CSS部分獨立撰寫 -->
<!-- a. CSS會區分文字大小寫，不能以數字開頭 -->
<!-- b. CSS註解方式為/**/ -->
<!-- c. 如果屬性值包含空白，記得將屬性值前後加上雙引號或者單引號 -->
<!-- w3c：The <style> tag is used to define style information for an HTML document. -->



<!-- 5-2-1. 在 <style> 標籤裡面 以 HTML標籤名稱當作選擇器 -->
<!DOCTYPE html>
<html>

<head>
    <title> CSS </title>

    <style type="text/css">

        /*=======在這裡加入程式碼=======*/
        /*將所有 <p> 元素 的字體調整為100px*/

    </style>

</head>

<body>
    <p>Apple</p>
    <p>Banana</p>
    <p>Orange</p>
    <p>以上是水果種類</p>
</body>
</html>
